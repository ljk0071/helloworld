<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../assets/css/final_index.css">
<link rel="stylesheet" href="../../assets/css/final_id.css"> 
</head>
<body>
<div id="wrap">
	<form action="" method="get">
		<div class="form-group">
			<label class="name-group" for="user-id">아이디</label>
			<input id="user-id" name="id" value="" type="text" placeholder="아이디를 입력하세요">
		</div>
		<div class="form-group">
			<label class="name-group" for="user-pw">패스워드</label>
			<input id="user-pw" name="pw" value="" type="password" placeholder="비밀번호를 입력하세요">
		</div>
		<div class="form-group">
			<label class="name-group" for="user-name">이름</label>
			<input id="user-name" name="name" value="" type="text" placeholder="이름를 입력하세요">
		</div>
		<div class="form-group">
			<label class="name-group" for="profile-pic">프로필 사진</label>
			<input id="profile-pic" type="file" name="profie" value="">
		</div>
		<div class="form-group">
			<label class="name-group" for="address">주소</label>
			<input id="address" type="text"><button type="submit">우편번호 찾기</button>
			<input id="deep-address" type="text" name="address" value="">
		</div>
		<div class="form-group">
			<label class="name-group" for="tel-check">이동통신사</label>
			<select id="tel-check" name="telecom" value="">
				<option>선택 해 주세요</option>
				<option>SKT</option>
				<option>KT</option>
				<option>LG</option>
				<option>알뜰 폰</option>
			</select>
		</div>
		<div class="form-group">
			<span class="name-group">나이</span>
			<label for="p01">10대</label><input id="p01" type="radio" name="permit" value="10th">
			<label for="p02">20대</label><input id="p02" type="radio" name="permit" value="20th" checked="checked">
			<label for="p03">30대</label><input id="p03" type="radio" name="permit" value="30th">
			<label for="p04">40대</label><input id="p04" type="radio" name="permit" value="40th">
			<label for="p05">기타</label><input id="p05" type="radio" name="permit" value="etc-radio">
		</div>
		<div class="form-group">
			<span class="name-group">취미</span>
			<label for="r01">독서</label><input id="r01" type="checkbox" name="range" value="book"checked="checked">
			<label for="r02">음악</label><input id="r02" type="checkbox" name="range" value="music">
			<label for="r03">여행</label><input id="r03" type="checkbox" name="range" value="trip">
			<label for="r04">영화</label><input id="r04" type="checkbox" name="range" value="movie">
			<label for="r05">코딩</label><input id="r05" type="checkbox" name="range" value="coding">
			<label for="r06">기타</label><input id="r06" type="checkbox" name="range" value="etc-checkbox">
		</div>
		<div class="form-group">
			<label id="txtarea-label" class="name-group" for="txt-contents" name="self-show" value="">자기소개</label>
			<textarea id="txt-contents"></textarea>
		</div>
		<div id="contents-footer">
			<button class="btn" type="submit">등록</button>
			<button class="btn" type="submit">초기화</button>
		</div>
	</form>
</div>
</body>
</html>
